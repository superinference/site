name: Build Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: |
          echo "Building static site for custom domain (no basePath)"
          npm run export
          echo "Verifying paths are correct (no /site/ prefix)..."
          grep -o 'src="/[^"]*logo.svg"' out/index.html | head -2 || true
          grep -o 'href="/[^"]*\.css"' out/index.html | head -2 || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          path: out
          name: static-site
          retention-days: 300000

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
